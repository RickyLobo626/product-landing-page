<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/020dbb767a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Whale Shop</title>
  </head>
  <body>
    <header id="header">
      <img
        src="imgs/logo-whaleshop.png"
        alt="whale shope's logo"
        id="header-img"
      />
      <nav id="nav-bar">
        <ul class="link-list">
          <li><a href="#" class="nav-link">Features</a></li>
          <li><a href="#" class="nav-link">How it works</a></li>
          <li><a href="#" class="nav-link">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero-container">
          <h1 class="primary-heading">Forget the boat, whales are better</h1>
          <p class="hero-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
            aperiam, natus perferendis, voluptatem voluptatibus quidem odio
            sapiente totam nobis accusantium quasi.
          </p>
          <form
            id="form"
            action="https://www.freecodecamp.com/email-submit"
            method="post"
          >
            <label for="email">Enter your email address:</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="lobo@mymail.com"
              required
            />
            <input id="submit" type="submit" value="Get Started" />
          </form>
        </div>
      </section>
      <section class="section-features"></section>
      <section class="section-how">
        <iframe src="" frameborder="0"></iframe>
      </section>
      <section class="section-pricing">
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
      </section>
    </main>
    <footer>
      <a href=""></a>
      <a href=""></a>
      <a href=""></a>
    </footer>
  </body>
</html>
